<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tool</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">The Color Tool</h1>
        <div class="inputsBox">
            <div class="input_tag">
                <label for="Hex">Hex Color:</label>
                <input type="text" placeholder="#ffd803" id="Hex" maxlength="7">
            </div>
            <div class="range_tag">
                <label for="slider" class="slider_label">1 - 100 :</label>
                <input type="range" id="slider" min="0" max="100" value="0">
            </div>
        </div> 
        <div class="box">
            <div class="inputcolor_box">
                <p>Input Color</p>
                <div class="input_color"></div>
            </div>
            <div class="outputcolor_box">
                <p>Altered Color</p>
                <div class="altered_color"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
